{% extends 'base.html' %}
{% block body %}
<div class = "container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1400x400/?contact,phone" class="d-block" w-100 mx-0" alt="...">
</div>
<form method="post" action="/user">
{% csrf_token %}
<div class = "container">

<h1 class="text-center"> Signup for Users </h2>

  <div class="form-group">
    <label for="Name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
 <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
    
  </div>
  <div class="form-group">
    <label for="Pwd">Password</label>
<input type="Pwd" class="form-control" id="Pwd" name="Pwd" placeholder="Enter your Password">
    
  </div>
  
    
  
<button class="btn btn-primary" type="submit"> Submit </button>
</form>
{% endblock body %}
